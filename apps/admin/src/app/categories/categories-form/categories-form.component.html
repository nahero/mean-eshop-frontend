<div class="admin-page">
  <p-card [header]="isEditMode ? 'Edit Category' : 'Create Category'" subheader="Add or edit your categories">
    <div class="grid">
      <div class="col">
        <!-- Toolbar -->
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              icon="pi pi-check"
              styleClass="p-button"
              class="mr-2"
              [label]="isEditMode ? 'Update' : 'Create'"
              (onClick)="isEditMode ? updateCategory() : createCategory()"
            ></p-button>
            <p-button
              icon="pi pi-times"
              styleClass="p-button-secondary p-button-outlined"
              label="Cancel"
              (onClick)="goBack()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="form">
      <div class="grid p-fluid mt-4">
        <div class="col-6">
          <div class="p-field">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" pInputText />
            <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error">Name is required</small>
          </div>
        </div>
        <div class="col-6">
          <div class="p-field">
            <label for="icon">Icon</label>
            <input formControlName="icon" id="icon" type="text" pInputText />
            <small *ngIf="form.controls['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
          </div>
        </div>
      </div>
    </form>
  </p-card>
</div>
