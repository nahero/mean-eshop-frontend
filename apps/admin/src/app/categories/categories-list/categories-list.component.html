<div class="admin-page">
  <p-card header="Categories" subheader="Manage your product categories">
    <!-- Toolbar -->
    <div class="grid">
      <div class="col">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New Category" icon="pi pi-plus" class="mr-2" routerLink="/categories-form"></p-button>
            <!-- <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success" class="mr-2"></p-button> -->
          </div>
          <div class="p-toolbar-group-right">
            <p-button
              label="Refresh"
              icon="pi pi-refresh"
              styleClass="p-button-info p-button-outlined"
              (onClick)="getCategories()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <!-- Table -->
    <div class="grid">
      <div class="col">
        <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Icon</th>
              <th>Color</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>
                <strong>{{ category.name }}</strong>
              </td>
              <td>
                <small>{{ category._id }}</small>
              </td>
              <td><i class="{{ 'pi pi-' + category.icon }}"></i></td>
              <td>{{ category.color }}</td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger p-button-outlined p-button-sm p-button-text"
                  (onClick)="deleteCategory(category)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
