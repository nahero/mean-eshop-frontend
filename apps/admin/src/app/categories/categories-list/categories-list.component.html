<div class="admin-page">
    <p-card header="Categories" subheader="Manage your product categories">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
                <!-- <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success" class="mr-2"></p-button> -->
            </div>
            <div class="p-toolbar-group-right">
                <p-button
                    icon="pi pi-search"
                    styleClass="p-button-info p-button-rounded p-button-outlined"
                    class="mr-2"
                ></p-button>
                <p-button icon="pi pi-times" styleClass="p-button-danger p-button-rounded p-button-outlined"></p-button>
            </div>
        </p-toolbar>

        <p-table [value]="categories" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
