<div class="admin-page">
    <p-card header="Categories" subheader="Manage your product categories">
        <div class="p-grid">
            <div class="col-12">
                <!-- Toolbar -->
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
                        <!-- <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success" class="mr-2"></p-button> -->
                    </div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            icon="pi pi-search"
                            styleClass="p-button-info p-button-rounded p-button-outlined"
                            class="mr-2"
                        ></p-button>
                        <p-button
                            icon="pi pi-times"
                            styleClass="p-button-danger p-button-rounded p-button-outlined"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="p-grid">
            <div class="col-12">
                <!-- Table -->
                <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category._id }}</td>
                            <td>{{ category.name }}</td>
                            <td><i class="pi pi-{{ category.icon }}"></i></td>
                            <td>{{ category.color }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
