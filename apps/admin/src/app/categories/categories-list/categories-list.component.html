<div class="admin-page">
  <p-card header="Categories" subheader="Manage your product categories">
    <!-- Toolbar -->
    <div class="grid">
      <div class="col">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New Category" icon="pi pi-plus" class="mr-2" routerLink="/categories-form"></p-button>
            <!-- <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success" class="mr-2"></p-button> -->
          </div>
          <div class="p-toolbar-group-right">
            <p-button
              label="Refresh"
              icon="pi pi-refresh"
              styleClass="p-button-info p-button-outlined"
              (onClick)="getCategories()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <!-- Table -->
    <div class="grid">
      <div class="col">
        <p-table [value]="categories" styleClass="p-datatable-gridlines p-datatable-sm" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width: 50%">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th style="width: 60px; text-align: center">Icon</th>
              <th style="width: 60px; text-align: center">Color</th>
              <th style="width: 100px">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <!-- Name -->
              <td>
                <strong>{{ category.name }}</strong>
              </td>
              <!-- Icon -->
              <td style="text-align: center"><i class="{{ 'pi pi-' + category.icon }}"></i></td>
              <!-- Color -->
              <td style="text-align: center">
                <div class="colorSwatch" [ngStyle]="{ 'background-color': category.color }"></div>
              </td>
              <!-- Actions -->
              <td>
                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-info p-button-outlined p-button-sm p-button-text mr-2"
                  (onClick)="editCategory(category._id)"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger p-button-outlined p-button-sm p-button-text"
                  (onClick)="deleteCategory(category.name, category._id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
