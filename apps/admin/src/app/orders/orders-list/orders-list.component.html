<div class="admin-page">
  <p-card header="Orders" subheader="Manage your orders">
    <!-- Toolbar -->
    <div class="grid">
      <div class="col">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New Order" icon="pi pi-plus" class="mr-2" routerLink="/orders/form"></p-button>
          </div>
          <div class="p-toolbar-group-right">
            <p-button
              label="Refresh"
              icon="pi pi-refresh"
              styleClass="p-button-info p-button-outlined"
              (onClick)="getOrders()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <!-- Table -->
    <div class="grid">
      <div class="col">
        <p-table [value]="orders" styleClass="p-datatable-gridlines p-datatable-sm" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 80px">Date created</th>
              <th style="width: 80px">User</th>
              <th style="width: 20%">Products</th>
              <th style="width: 100px; text-align: right">Total Price</th>
              <th style="width: 80px">Status</th>
              <th style="width: 100px">Country</th>
              <th style="width: 100px">City</th>
              <th style="width: 110px">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <!-- Date -->
              <td></td>
              <!-- User -->
              <td></td>
              <!-- Actions -->
              <td>
                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-info p-button-outlined p-button-sm p-button-text mr-2"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger p-button-outlined p-button-sm p-button-text"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
